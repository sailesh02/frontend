name: A workflow to build egov frontend
on: 
 push:
    branches:
      - feature/deploy
jobs:
  build:
    name: Build citizen
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10' ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install lerna globally
        run: npm install --global lerna
      - name: Install dependencies
        run: npm install
        working-directory: ./web/rainmaker
      - name: Build
        run: npm run prod:citizen
        working-directory: ./web/rainmaker
        env:
          NODE_OPTIONS: --max-old-space-size=6800
          CI: ""
      - name: Archive Citizen build
        uses: actions/upload-artifact@v2
        with:
          name: citizen
          path: ./web/rainmaker/packages/citizen/build
      - name: Inform Dev server to deploy
        uses: satak/webrequest-action@master
        with:
          url: https://od-dev.transerve.com/github/deploy/Transerve-PwC/frontend/citizen
          method: GET
  build-employee:
    name: Build Employee
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10' ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install lerna globally
        run: npm install --global lerna
      - name: Install dependencies
        run: npm install
        working-directory: ./web/rainmaker
      - name: Build
        run: npm run prod:employee
        working-directory: ./web/rainmaker
        env:
          NODE_OPTIONS: --max-old-space-size=6800
          CI: ""
      - name: Archive Employee build
        uses: actions/upload-artifact@v2
        with:
          name: employee
          path: ./web/rainmaker/packages/employee/build
      - name: Inform Dev server to deploy
        uses: satak/webrequest-action@master
        with:
          url: https://od-dev.transerve.com/github/deploy/Transerve-PwC/frontend/employee
          method: GET

